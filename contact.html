    <title>Contatti</title>

  <body>
    <h3>Invia una mail a proprietariobb@example.com:</h3>
    <div id="formcontatti">
      <form
        action="MAILTO:qualcuno@example.com"
        method="post"
        enctype="text/plain"
      >
        Name:<br /><input type="text" name="Nome" value="il tuo nome" /><br />
        E-mail:<br /><input type="text" name="mail" value="la tua mail" /><br />
        Comment:<br /><input
          type="text"
          name="commenti"
          value="commenti"
          size="50"
        /><br />
        <input type="submit" value="Invia!" />
        <input type="reset" value="Reset" />
      </form>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Adamina"
      rel="stylesheet"
    />
    <script
      src="https://js.api.here.com/v3/3.0/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.0/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <title>Dove ti trovi?</title>
  </head>

  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li><a class="active" href="../index.html">Home</a></li>
          <li><a href="../contact.html">Contatti</a></li>
          <li><a href="../findme.html">Dove ti trovi</a></li>
          <li><a href="../video.html">Video</a></li>
          <li><a href="../musica.html">Musica</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <p id="demo">Dove ti trovi?</p>
      <button onclick="getLocation()">Prova!</button>

      <h3>Accarezzami!</h3>
      <img src="media/Bamboozled.jpg" alt="dog" class="center" />
    </div>

    <script>
      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          //funzione supportata o autorizzata,
          //richiamo la funzione di callback showPosition
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocalizzazione non supportata";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitudine: " +
          position.coords.latitude +
          " Longitudine: " +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
